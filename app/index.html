<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proguard Web Retrace</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="ProguardWebApp" layout="row" ng-controller="Trace" ng-cloak class="ProguardWebAppBody">


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <!-- Title and toolbar -->

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h1>
          <span>Proguard Web Retrace</span>
        </h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button ng-controller="AppConfig" class="md-icon-button" aria-label="More" ng-click="showAdvanced()">
          <md-icon md-svg-icon="config"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content flex id="content">

      <!-- Re-Trace parameters -->

      <md-input-container class="md-block">
        <label>Application</label>
        <md-select ng-model="param.targetapp">
          <md-option value="{{targetapp}}">{{targetapp}}</md-option>
        </md-select>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Trace</label>
        <textarea ng-model="param.trace" columns="1" rows="10" style="font-family: monospace;"></textarea>
      </md-input-container>

    </md-content>

  </div>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

  <script src="./src/TraceCtrl.js"></script>
  <script src="./src/AppConfigCtrl.js"></script>

  <script type="text/javascript">

          angular
              .module('ProguardWebApp', ['ngMaterial', 'trace', 'config'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("config"     , "./assets/svg/ic_settings_black_24px.svg"        , 24)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                  $mdThemingProvider.theme('default')
                      .primaryPalette('deep-purple')
                      .accentPalette('red');

              });

    </script>
    <!-- -->
  </body>
</html>
